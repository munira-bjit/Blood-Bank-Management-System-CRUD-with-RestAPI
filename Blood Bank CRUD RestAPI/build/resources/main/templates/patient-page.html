<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Patient Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <style>
        body {
            padding: 2rem;
        }
    </style>
</head>

<body>
<div class="container">
    <h1 class="mt-4">Patient Info</h1>

    <th:block th:if="${patient != null}">
    <p><strong>Patient ID:</strong> <span th:text="${patient.id}"></span></p>
    <p><strong>Patient Name:</strong> <span th:text="${patient.name}"></span></p>
    <p><strong>Patient Blood Group:</strong> <span th:text="${patient.bloodGroup}"></span></p>
    </th:block>

    <th:block th:unless="${patient != null}">
        <p>No patient found</p>
    </th:block>

    <form action="/" method="get">
        <button type="submit" class="btn btn-primary">Return to Homepage</button>
    </form>

</div>
</body>

</html>
