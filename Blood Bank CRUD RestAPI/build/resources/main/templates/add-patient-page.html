<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Add Patient Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <style>
        body {
            padding: 2rem;
        }
    </style>
</head>

<body>
<div class="container">
    <h1 class="mt-4">Add Patient Info</h1>
    <form action="/save-patient" method="post" th:action="@{/save-patient}">
        <div class="mb-3">
            <label for="id" class="form-label">Patient Id</label>
            <input type="number" class="form-control" id="id" name="id" required>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Patient Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="bloodGroup" class="form-label">Patient's Blood Group</label>
            <input type="text" class="form-control" id="bloodGroup" name="bloodGroup" required>
        </div>
        <div class="d-flex justify-content-between align-items-center">
            <button type="submit" class="btn btn-secondary mt-3">Cancel</button>
            <button type="submit" class="btn btn-success">Add Patient</button>
        </div>
    </form>
</div>
</body>

</html>
